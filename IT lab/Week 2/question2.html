<!doctype html>
<html lang="en">

<head>
    <title>CRUD operations on Db</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Database With CRUD Operations</h1>
        <h2>Delete an employee</h2>
        <table class="table table-sm table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tr>
                <th>
                    <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div>
                </th>
                <td>Parthivi Choubey</td>
                <td>20</td>
                <td>Female</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <th>
                    <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div>
                </th>
                <td>Karunesh Kumar</td>
                <td>53</td>
                <td>Male</td>
                <td>9087654321</td>
            </tr>
            <tr>
                <th>
                    <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div>
                </th>
                <td>Piki Priambada</td>
                <td>45</td>
                <td>Female</td>
                <td>1357924680</td>
            </tr>
        </table>
        <br>
        <button type="button" class="btn btn-danger">Delete</button>
        <br>
        <hr><br>
        <h2> Add an employee </h2>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Firstname Middlename Lastname">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input class="form-control" type="text" placeholder="Number">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input class="form-control" type="text" placeholder="Prefer not to say/Male/Female/Transgender/Others">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" type="text" placeholder="Number">
            </div>
            <button type="button" class="btn btn-success">Add Employee</button>
        </form>
    </div>
</body>

</html>
